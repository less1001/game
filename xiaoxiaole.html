<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ê∂àÊ∂à‰πê - HTML5Â∞èÊ∏∏Êàè</title>
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      font-family: 'ÂæÆËΩØÈõÖÈªë', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      max-height: 100vh;
    }
    .header {
      width: 100vw;
      background: #1976d2;
      color: #fff;
      text-align: center;
      padding: 16px 0 8px 0;
      font-size: 1.3rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .score {
      margin: 10px 0 10px 0;
      font-size: 1.1rem;
      color: #1976d2;
      font-weight: bold;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 36px);
      grid-template-rows: repeat(8, 36px);
      gap: 3px;
      background: #bbdefb;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      margin-bottom: 20px;
      margin-top: 10px;
    }
    .cell {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .cell.selected {
      background: #ffecb3;
      border: 2px solid #ff9800;
    }
    .restart-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1rem;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .restart-btn:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(8, 9vw);
        grid-template-rows: repeat(8, 9vw);
        gap: 1vw;
      }
      .cell {
        width: 9vw;
        height: 9vw;
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">Ê∂àÊ∂à‰πê</div>
  <div class="score">ÂàÜÊï∞Ôºö<span id="score">0</span></div>
  <button class="restart-btn" onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>
  <div class="board" id="board"></div>
  <script>
    const size = 8;
    const types = ['üçé','üçã','üçá','üçä','üçâ'];
    let board = [];
    let score = 0;
    let selected = null;

    function randomType() {
      return types[Math.floor(Math.random() * types.length)];
    }

    function createBoard() {
      board = [];
      for (let i = 0; i < size; i++) {
        board[i] = [];
        for (let j = 0; j < size; j++) {
          board[i][j] = randomType();
        }
      }
      // ‰øùËØÅÂàùÂßãÊó†‰∏âËøû
      while (findMatches().length > 0) {
        for (const [i, j] of findMatches()) {
          board[i][j] = randomType();
        }
      }
    }

    function drawBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = board[i][j];
          cell.dataset.i = i;
          cell.dataset.j = j;
          if (selected && selected[0] === i && selected[1] === j) {
            cell.classList.add('selected');
          }
          cell.onclick = () => selectCell(i, j);
          boardDiv.appendChild(cell);
        }
      }
    }

    function selectCell(i, j) {
      if (!selected) {
        selected = [i, j];
      } else {
        const [si, sj] = selected;
        if ((Math.abs(si - i) + Math.abs(sj - j)) === 1) {
          swap(si, sj, i, j);
          if (findMatches().length > 0) {
            handleMatches();
          } else {
            swap(si, sj, i, j); // Êó†Ê≥ïÊ∂àÈô§ÂàôÊç¢Âõû
          }
          selected = null;
        } else {
          selected = [i, j];
        }
      }
      drawBoard();
    }

    function swap(i1, j1, i2, j2) {
      const t = board[i1][j1];
      board[i1][j1] = board[i2][j2];
      board[i2][j2] = t;
    }

    function findMatches() {
      const matches = [];
      // Ê®™Âêë
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size - 2; j++) {
          if (board[i][j] && board[i][j] === board[i][j+1] && board[i][j] === board[i][j+2]) {
            matches.push([i, j], [i, j+1], [i, j+2]);
          }
        }
      }
      // Á∫µÂêë
      for (let j = 0; j < size; j++) {
        for (let i = 0; i < size - 2; i++) {
          if (board[i][j] && board[i][j] === board[i+1][j] && board[i][j] === board[i+2][j]) {
            matches.push([i, j], [i+1, j], [i+2, j]);
          }
        }
      }
      // ÂéªÈáç
      return Array.from(new Set(matches.map(JSON.stringify)), JSON.parse);
    }

    function handleMatches() {
      let matches = findMatches();
      while (matches.length > 0) {
        score += matches.length * 10;
        document.getElementById('score').textContent = score;
        for (const [i, j] of matches) {
          board[i][j] = null;
        }
        // ‰∏ãËêΩ
        for (let j = 0; j < size; j++) {
          let empty = 0;
          for (let i = size - 1; i >= 0; i--) {
            if (board[i][j] === null) {
              empty++;
            } else if (empty > 0) {
              board[i+empty][j] = board[i][j];
              board[i][j] = null;
            }
          }
          for (let i = 0; i < empty; i++) {
            board[i][j] = randomType();
          }
        }
        matches = findMatches();
      }
    }

    function restartGame() {
      score = 0;
      document.getElementById('score').textContent = score;
      createBoard();
      drawBoard();
    }

    // ÂàùÂßãÂåñ
    createBoard();
    drawBoard();
  </script>
</body>
</html>

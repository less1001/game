<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>è¿è¿çœ‹ - HTML5å°æ¸¸æˆ</title>
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      font-family: 'å¾®è½¯é›…é»‘', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      max-height: 100vh;
    }
    .header {
      width: 100vw;
      background: #1976d2;
      color: #fff;
      text-align: center;
      padding: 16px 0 8px 0;
      font-size: 1.3rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .score {
      margin: 10px 0 10px 0;
      font-size: 1.1rem;
      color: #1976d2;
      font-weight: bold;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 36px);
      grid-template-rows: repeat(8, 36px);
      gap: 3px;
      background: #bbdefb;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      margin-bottom: 20px;
      margin-top: 10px;
    }
    .cell {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .cell.selected {
      background: #ffecb3;
      border: 2px solid #ff9800;
    }
    .cell.cleared {
      background: #e0e0e0;
      color: #e0e0e0;
      pointer-events: none;
    }
    .restart-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1rem;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .restart-btn:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(8, 9vw);
        grid-template-rows: repeat(8, 9vw);
        gap: 1vw;
      }
      .cell {
        width: 9vw;
        height: 9vw;
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">è¿è¿çœ‹</div>
  <div class="score">åˆ†æ•°ï¼š<span id="score">0</span></div>
  <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
  <div class="board" id="board"></div>
  <script>
    const size = 8;
    const types = ['ğŸ','ğŸ‹','ğŸ‡','ğŸŠ','ğŸ‰','ğŸ“','ğŸ¥','ğŸ¥•'];
    let board = [];
    let score = 0;
    let selected = [];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function createBoard() {
      // ç”Ÿæˆé…å¯¹å…ƒç´ 
      let pairs = [];
      for (let i = 0; i < (size * size) / 2; i++) {
        const t = types[i % types.length];
        pairs.push(t, t);
      }
      pairs = shuffle(pairs);
      board = [];
      for (let i = 0; i < size; i++) {
        board[i] = [];
        for (let j = 0; j < size; j++) {
          board[i][j] = pairs[i * size + j];
        }
      }
    }

    function drawBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = board[i][j] || '';
          cell.dataset.i = i;
          cell.dataset.j = j;
          if (selected.some(([si, sj]) => si === i && sj === j)) {
            cell.classList.add('selected');
          }
          if (!board[i][j]) {
            cell.classList.add('cleared');
          }
          cell.onclick = () => selectCell(i, j);
          boardDiv.appendChild(cell);
        }
      }
    }

    function selectCell(i, j) {
      if (!board[i][j]) return;
      if (selected.length === 0) {
        selected = [[i, j]];
      } else if (selected.length === 1) {
        const [si, sj] = selected[0];
        if (si === i && sj === j) return;
        if (board[si][sj] === board[i][j] && canLink(si, sj, i, j)) {
          board[si][sj] = null;
          board[i][j] = null;
          score += 100;
          document.getElementById('score').textContent = score;
        }
        selected = [];
      }
      drawBoard();
    }

    // ç®€å•ç›´çº¿è¿é€šåˆ¤å®šï¼ˆæ— éšœç¢ï¼‰
    function canLink(x1, y1, x2, y2) {
      if (x1 === x2) {
        const [minY, maxY] = [Math.min(y1, y2), Math.max(y1, y2)];
        for (let y = minY + 1; y < maxY; y++) {
          if (board[x1][y]) return false;
        }
        return true;
      }
      if (y1 === y2) {
        const [minX, maxX] = [Math.min(x1, x2), Math.max(x1, x2)];
        for (let x = minX + 1; x < maxX; x++) {
          if (board[x][y1]) return false;
        }
        return true;
      }
      return false;
    }

    function restartGame() {
      score = 0;
      document.getElementById('score').textContent = score;
      selected = [];
      createBoard();
      drawBoard();
    }

    // åˆå§‹åŒ–
    createBoard();
    drawBoard();
  </script>
</body>
</html>

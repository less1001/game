
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Game Hub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .game-card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .game-card iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .game-card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .game-card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .game-card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Online Game Hub</h1>
  <div class="game-list">
    <div class="game-card">
      <iframe src="https://less1001.github.io/game/" loading="lazy"></iframe>
      <h2>Monster Survivors</h2>
      <a href="monster.html">Play</a>
    </div>
    <div class="game-card">
      <iframe src="https://roblnet13.github.io/pvz/game/iframe" loading="lazy"></iframe>
      <h2>Plants vs Zombies</h2>
      <a href="pvz.html">Play</a>
    </div>
    <div class="game-card">
      <iframe src="https://less1001.github.io/Match-3-Game-HTML5/match3.html" loading="lazy"></iframe>
      <h2>Matchâ€‘3 Puzzle</h2>
      <a href="match3.html">Play</a>
    </div>
  </div>
</body>
</html>

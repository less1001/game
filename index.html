<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HTML5 网页小游戏合集</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '微软雅黑', Arial, sans-serif;
      background: #f0f0f0;
    }
    .game-selector {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .game-btn {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 1rem;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .game-btn:hover {
      background: #388e3c;
    }
    .game-iframe {
      width: 100vw;
      height: calc(100vh - 60px);
      border: none;
      display: block;
      background: #222;
    }
    @media (max-width: 600px) {
      .game-btn {
        font-size: 0.95rem;
        padding: 8px 10px;
      }
      .game-selector {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="game-selector">
    <button class="game-btn" onclick="loadGame('tetris.html')">俄罗斯方块</button>
    <button class="game-btn" onclick="loadGame('xiaoxiaole.html')">消消乐</button>
    <button class="game-btn" onclick="loadGame('lianliankan.html')">连连看</button>
    <button class="game-btn" onclick="loadGame('snake.html')">贪吃蛇</button>
    <button class="game-btn" onclick="loadGame('maze.html')">打飞机</button>
  </div>
  <iframe id="gameFrame" class="game-iframe" src="tetris.html" allowfullscreen></iframe>
  <script>
    function loadGame(url) {
      document.getElementById('gameFrame').src = url;
    }
  </script>
</body>
</html>
